<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - IngrecipeAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #00d4ff;
            color: white;
        }
        .error {
            color: #ff6b6b;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #51cf66;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üîß Authentication Test Page</h1>
    
    <div class="test-section">
        <h2>1. Firebase Status</h2>
        <div id="firebaseStatus">Checking...</div>
        <button class="btn" onclick="checkFirebase()">Check Firebase</button>
    </div>

    <div class="test-section">
        <h2>2. Simple Login Test</h2>
        <input type="email" id="testEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="testPassword" placeholder="Password" value="password123">
        <button class="btn" onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>3. Google Login Test</h2>
        <button class="btn" onclick="testGoogleLogin()">Test Google Login</button>
        <div id="googleResult"></div>
    </div>

    <div class="test-section">
        <h2>4. Console Logs</h2>
        <button class="btn" onclick="clearLogs()">Clear Logs</button>
        <div id="logs" style="background: #1a1a1a; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    
    <!-- Config -->
    <script src="js/config.js"></script>
    
    <script>
        // Override console.log to show in UI
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('LOG', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR', args.join(' '));
        };
        
        function addLog(type, message) {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'ERROR' ? '#ff6b6b' : '#00d4ff';
            logEntry.style.fontSize = '12px';
            logEntry.style.marginBottom = '5px';
            logEntry.textContent = `[${type}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function checkFirebase() {
            const statusDiv = document.getElementById('firebaseStatus');
            try {
                if (typeof firebase !== 'undefined') {
                    statusDiv.innerHTML = '<div class="success">‚úÖ Firebase SDK loaded</div>';
                    console.log('Firebase SDK available');
                    
                    if (window.auth) {
                        statusDiv.innerHTML += '<div class="success">‚úÖ Firebase Auth available</div>';
                        console.log('Firebase Auth available');
                    } else {
                        statusDiv.innerHTML += '<div class="error">‚ùå Firebase Auth not available</div>';
                        console.error('Firebase Auth not available');
                    }
                    
                    if (window.db) {
                        statusDiv.innerHTML += '<div class="success">‚úÖ Firestore available</div>';
                        console.log('Firestore available');
                    } else {
                        statusDiv.innerHTML += '<div class="error">‚ùå Firestore not available</div>';
                        console.error('Firestore not available');
                    }
                } else {
                    statusDiv.innerHTML = '<div class="error">‚ùå Firebase SDK not loaded</div>';
                    console.error('Firebase SDK not loaded');
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                console.error('Firebase check error:', error);
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                console.log('Testing login with:', email);
                const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                resultDiv.innerHTML = `<div class="success">‚úÖ Login successful: ${userCredential.user.email}</div>`;
                console.log('Login successful:', userCredential.user);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${error.message}</div>`;
                console.error('Login error:', error);
            }
        }
        
        async function testGoogleLogin() {
            const resultDiv = document.getElementById('googleResult');
            
            try {
                console.log('Testing Google login...');
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await window.auth.signInWithPopup(provider);
                resultDiv.innerHTML = `<div class="success">‚úÖ Google login successful: ${result.user.email}</div>`;
                console.log('Google login successful:', result.user);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Google login failed: ${error.message}</div>`;
                console.error('Google login error:', error);
            }
        }
        
        // Auto-check Firebase on page load
        window.addEventListener('load', () => {
            setTimeout(checkFirebase, 1000);
        });
    </script>
</body>
</html>
